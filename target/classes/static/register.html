<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FraudGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
            font-weight: 700;
            font-size: 1.8rem;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="brand-logo">
            <i class="fas fa-user-plus"></i> Create Account
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                <div id="passwordStrength" class="password-strength bg-light"></div>
                <div id="passwordHelp" class="form-text">Use 8+ characters with a mix of letters, numbers & symbols.</div>
            </div>
            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
            <div id="statusMsg" class="text-center mt-2 small"></div>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none">Already have an account? Login</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const pass = passwordInput.value;
            let score = 0;
            if (pass.length >= 8) score++;
            if (/[A-Z]/.test(pass)) score++;
            if (/[a-z]/.test(pass)) score++;
            if (/[0-9]/.test(pass)) score++;
            if (/[^A-Za-z0-9]/.test(pass)) score++;

            switch(score) {
                case 0:
                case 1:
                    strengthBar.style.width = '20%';
                    strengthBar.className = 'password-strength bg-danger';
                    break;
                case 2:
                    strengthBar.style.width = '40%';
                    strengthBar.className = 'password-strength bg-warning';
                    break;
                case 3:
                    strengthBar.style.width = '60%';
                    strengthBar.className = 'password-strength bg-info';
                    break;
                case 4:
                    strengthBar.style.width = '80%';
                    strengthBar.className = 'password-strength bg-primary';
                    break;
                case 5:
                    strengthBar.style.width = '100%';
                    strengthBar.className = 'password-strength bg-success';
                    break;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const msg = document.getElementById('statusMsg');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            msg.innerText = '';
            if (password !== confirmPassword) {
                msg.className = 'text-center mt-2 small text-danger';
                msg.innerText = 'Passwords do not match.';
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Creating Account...';

            fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            })
            .then(async res => {
                const data = await res.json();
                if (res.ok) {
                    msg.className = 'text-center mt-2 small text-success';
                    msg.innerText = data.message;
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    msg.className = 'text-center mt-2 small text-danger';
                    msg.innerText = data.message;
                    btn.disabled = false;
                    btn.innerText = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
