<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: sans-serif; }
        #chart-container { width: 50%; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Fraud Detection Simulation</h1>
    <div id="chart-container">
        <canvas id="fraud-chart"></canvas>
    </div>
    <h2>Live Transactions</h2>
    <table id="transactions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Rules Triggered</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let chart;
        let normalCount = 0;
        let fraudCount = 0;

        function connect() {
            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/transactions', function (transaction) {
                    addTransactionToTable(JSON.parse(transaction.body));
                });
            });
        }

        function addTransactionToTable(transaction) {
            const tableBody = document.getElementById('transactions-table').getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow(0);
            newRow.innerHTML = `
                <td>${transaction.id}</td>
                <td>${transaction.customerId}</td>
                <td>${transaction.transactionAmount.toFixed(2)}</td>
                <td>${transaction.status}</td>
                <td>${transaction.riskRuleFlags || ''}</td>
            `;

            if (transaction.status === 'NORMAL') {
                normalCount++;
            } else {
                fraudCount++;
            }
            updateChart();
        }

        function updateChart() {
            chart.data.datasets[0].data = [normalCount, fraudCount];
            chart.update();
        }

        function initialLoad() {
            fetch('/api/dashboard/stats')
                .then(response => response.json())
                .then(data => {
                    normalCount = data.normal;
                    fraudCount = data.fraud;
                    const ctx = document.getElementById('fraud-chart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Normal', 'Fraud/Suspicious'],
                            datasets: [{
                                data: [normalCount, fraudCount],
                                backgroundColor: ['#4CAF50', '#F44336'],
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'top' },
                                title: { display: true, text: 'Transaction Status' }
                            }
                        }
                    });
                });
        }

        connect();
        initialLoad();
    </script>
</body>
</html>
